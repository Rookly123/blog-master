<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:replace="${title}">后台导航栏模板</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
    <link rel="stylesheet" href="../../static/lib/editormd/css/editormd.min.css" th:href="@{/lib/editormd/css/editormd.min.css}">
    <link rel="stylesheet" href="../../static/css/me.css" th:href="@{/css/me.css}">
</head>
<body>

<!--导航-->
<nav th:fragment="menu(n)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small m-opacity-mini" >
    <div class="ui container">
      <div class="ui inverted secondary stackable menu">
        <h2 class="ui teal header item">管理后台</h2>
        <a href="#" th:href="@{/admin/blogs}" class=" m-item item m-mobile-hide" th:classappend="${n==1} ? 'active'"><i class="home icon"></i>&nbsp;&nbsp;博客</a>
        <a href="#" th:href="@{/admin/types}" class=" m-item item m-mobile-hide" th:classappend="${n==2} ? 'active'"><i class="idea icon"></i>&nbsp;&nbsp;分类</a>
        <a href="#" th:href="@{/admin/tags}"  class="m-item item m-mobile-hide" th:classappend="${n==3} ? 'active'"> <i class="tags icon"></i>&nbsp;&nbsp;标签</a>
        <a href="#" th:href="@{/admin/users}" th:if ="${isOk}"  class="m-item item m-mobile-hide" th:classappend="${n==4} ? 'active'"> <i class="users icon"></i>&nbsp;&nbsp;用户</a>
        <a href="#" th:href="@{/admin/myself}" class="m-item item m-mobile-hide" th:classappend="${n==5} ? 'active'"> <i class="user icon"></i>&nbsp;&nbsp;我的</a>
  <!--      <a href="#" th:href="@{/admin/photos}" class=" m-item item m-mobile-hide" th:classappend="${n==4} ? 'active'"><i class="image icon"></i>&nbsp;&nbsp;照片</a>-->
        <div class="right m-item m-mobile-hide menu">
          <div class="ui dropdown item">
            <div class="text" sec:authorize="isAuthenticated()">
              <span sec:authentication="name"></span>
            </div>
            <i class="dropdown icon"></i>
            <div class="menu">
              <a href="/"       class="item">前台管理</a>
              <a href="/logout" class="item">退出登录</a>
            </div>
          </div>
        </div>
      </div>
    </div>
</nav>



<th:block th:fragment="script">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
  <script src="../../static/lib/editormd/editormd.min.js" th:src="@{/lib/editormd/editormd.min.js}"></script>
</th:block>
</body>
</html>
