<body>


<!--导航-->
<nav th:fragment="menu(n)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small m-opacity-mini" >
    <div class="ui container">
    <div class="ui inverted secondary stackable menu">
      <h2 class="ui teal header item">UUUU</h2>
      <a href="#" th:href="@{/}" class="m-item item m-mobile-hide " th:classappend="${n==1} ? 'active'"><i class="home icon"></i>&nbsp;&nbsp;首页</a>
      <a href="#" th:href="@{/types/-1}" class="m-item item m-mobile-hide" th:classappend="${n==2} ? 'active'"><i class="idea icon"></i>&nbsp;&nbsp;分类</a>
      <a href="#" th:href="@{/tagss/-1}" class="m-item item m-mobile-hide" th:classappend="${n==3} ? 'active'"><i class="tags icon"></i>&nbsp;&nbsp;标签</a>
      <a href="#" th:href="@{/archives}" class="m-item item m-mobile-hide" th:classappend="${n==4} ? 'active'"><i class="clone icon"></i>&nbsp;&nbsp;归档</a>
      <a href="#" th:href="@{/myself/-1}" class="m-item item m-mobile-hide" th:classappend="${n==5} ? 'active'"><i class="user icon"></i>&nbsp;&nbsp;我的</a>
      <div class="right m-item item m-mobile-hide">
        <form name="search" action="#" th:action="@{/search}" method="post" target="_blank">
          <div class="ui icon inverted transparent input m-margin-tb-tiny">
            <input type="text" name="query" placeholder="Search...." th:value="${query}">
            <i onclick="document.forms['search'].submit()" class="search link icon"></i>
          </div>
        </form>
      </div>
        <div class="right m-item m-mobile-hide item">
            <div sec:authorize="isAuthenticated()">
                <span sec:authentication="name"></span>
            </div>
            <a href="/admin/check" style="width:80px; text-align:center"><i class="mini user secret icon"></i>&nbsp;&nbsp;&nbsp;后台管理</a>
            <a href="/logout" style="width:80px; text-align:center">退出登录</a>
        </div>
    </div>
  </div>
  <a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
    <i class="sidebar icon"></i>
  </a>


</nav>
<th:block th:fragment="script">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>

    <script type="text/javascript" color="47,135,193" opacity='0.5' zIndex="-2" count="199" src="https://cdn.bootcss.com/canvas-nest.js/1.0.1/canvas-nest.min.js"></script>

</th:block>
